            - ./fair-payment:/var/www/html/wp-content/plugins/fair-payment
            - ./fair-registration:/var/www/html/wp-content/plugins/fair-registration
            - ./fair-schedule-blocks:/var/www/html/wp-content/plugins/fair-schedule-blocks
            - ./fair-timetable:/var/www/html/wp-content/plugins/fair-timetable
            - ./fair-membership:/var/www/html/wp-content/plugins/fair-membership
        depends_on:
