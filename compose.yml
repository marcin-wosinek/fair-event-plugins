services:
    wordpress:
        image: wordpress
        restart: always
        ports:
            - 8080:80
        environment:
            WORDPRESS_DB_HOST: db
            WORDPRESS_DB_USER: exampleuser
            WORDPRESS_DB_PASSWORD: examplepass
            WORDPRESS_DB_NAME: exampledb
        volumes:
            - wordpress:/var/www/html
            - ./fair-calendar-button:/var/www/html/wp-content/plugins/fair-calendar-button
            - ./fair-payment:/var/www/html/wp-content/plugins/fair-payment
            - ./fair-registration:/var/www/html/wp-content/plugins/fair-registration
            - ./fair-schedule-blocks:/var/www/html/wp-content/plugins/fair-schedule-blocks
            - ./fair-timetable:/var/www/html/wp-content/plugins/fair-timetable
            - ./fair-membership:/var/www/html/wp-content/plugins/fair-membership

    db:
        image: mysql:8.0
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: exampledb
            MYSQL_USER: exampleuser
            MYSQL_PASSWORD: examplepass
            MYSQL_RANDOM_ROOT_PASSWORD: '1'
        volumes:
            - db:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8081:80'
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: examplepass
        depends_on:
            - db

    wpcli:
        image: wordpress:cli
        profiles: ['cli'] # This prevents it from starting by default
        command: tail -f /dev/null # Keeps container running
        volumes:
            - wordpress:/var/www/html
        environment:
            WORDPRESS_DB_HOST: db
            WORDPRESS_DB_USER: exampleuser
            WORDPRESS_DB_PASSWORD: examplepass
            WORDPRESS_DB_NAME: exampledb
        depends_on:
            - db
            - wordpress

    fair-event-plugins.com:
        image: php:8.2-apache
        ports:
            - '8082:80'
        volumes:
            - ./fair-event-plugins.com:/var/www/html

    wordpress-php74:
        image: wordpress:6.1.1-php7.4
        platform: linux/amd64
        restart: always
        profiles: ['php74']
        ports:
            - 8083:80
        environment:
            WORDPRESS_DB_HOST: db-php74
            WORDPRESS_DB_USER: exampleuser
            WORDPRESS_DB_PASSWORD: examplepass
            WORDPRESS_DB_NAME: exampledb
        volumes:
            - wordpress-php74:/var/www/html
            - ./fair-calendar-button:/var/www/html/wp-content/plugins/fair-calendar-button
            - ./fair-payment:/var/www/html/wp-content/plugins/fair-payment
            - ./fair-registration:/var/www/html/wp-content/plugins/fair-registration
            - ./fair-schedule-blocks:/var/www/html/wp-content/plugins/fair-schedule-blocks
            - ./fair-timetable:/var/www/html/wp-content/plugins/fair-timetable
            - ./fair-membership:/var/www/html/wp-content/plugins/fair-membership
        depends_on:
            - db-php74

    db-php74:
        image: mysql:5.7
        platform: linux/amd64
        restart: always
        profiles: ['php74']
        ports:
            - 3307:3306
        environment:
            MYSQL_DATABASE: exampledb
            MYSQL_USER: exampleuser
            MYSQL_PASSWORD: examplepass
            MYSQL_RANDOM_ROOT_PASSWORD: '1'
        volumes:
            - db-php74:/var/lib/mysql

    wordpress-wp63:
