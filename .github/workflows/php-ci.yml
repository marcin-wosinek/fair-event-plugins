name: Continuous integration

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment to deploy to'
                required: true
                type: choice
                options:
                    - acroyoga-club.es
                    - fair-event-plugins.com
                    - both

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  extensions: mbstring, intl, zip
                  coverage: none

            - name: Validate composer.json for all plugins
              run: |
                  npm run composer:validate

            - name: Cache Composer packages
              id: composer-cache
              uses: actions/cache@v3
              with:
                  path: |
                      ./fair-calendar-button/vendor
                      ./fair-payment/vendor
                      ./fair-registration/vendor
                      ./fair-schedule-blocks/vendor
                      ./fair-timetable/vendor
                      ./fair-membership/vendor
                      ./fair-events/vendor
                      ./fair-rsvp/vendor
                      ./fair-platform/vendor
                      ./fair-team/vendor
                      ./vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '24'

            - name: Cache node_modules
              id: npm-cache
              uses: actions/cache@v3
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Install npm dependencies
              if: steps.npm-cache.outputs.cache-hit != 'true'
              run: npm ci --prefer-offline

            - name: Install WP-CLI
              run: |
                  curl -L -o wp-cli.phar https://github.com/wp-cli/wp-cli/releases/download/v2.12.0/wp-cli-2.12.0.phar
                  chmod +x wp-cli.phar
                  sudo mv wp-cli.phar /usr/local/bin/wp
                  wp --info

            - name: Install WP-CLI dist-archive command
              run: |
                  wp package install git@github.com:wp-cli/dist-archive-command.git

            - name: Install regular PHP dependencies in all plugins
              run: npm run composer:install:prod

            - name: Build JavaScript for all plugins
              run: npm run build

            - name: Create plugin ZIP files using wp dist-archive
              run: |
                  npm run dist-archive

            - name: Install dev PHP dependencies in all plugins
              run: npm run composer:install

            - name: Run unit tests
              run: |
                  npm test

            - name: Upload Fair Payment plugins
              uses: actions/upload-artifact@v4
              with:
                  name: plugins
                  path: ./dist/
                  retention-days: 7

    release:
        name: Release
        runs-on: ubuntu-latest
        needs: [build]
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '24'

            - name: Cache node_modules
              id: npm-cache
              uses: actions/cache@v3
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Install Dependencies
              if: steps.npm-cache.outputs.cache-hit != 'true'
              run: HUSKY=0 npm ci --prefer-offline

            - name: Create Release Pull Request
              uses: changesets/action@v1
              with:
                  version: npm run version-packages
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    deploy-acroyoga:
        name: Deploy to acroyoga-club.es
        needs: [build]
        if: |
            (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
            (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'acroyoga-club.es' || github.event.inputs.environment == 'both'))
        uses: ./.github/workflows/deploy-to-environment.yml
        with:
            environment: acroyoga-club.es
        secrets: inherit

    deploy-fair-event-plugins:
        name: Deploy to fair-event-plugins.com
        needs: [build]
        if: |
            (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
            (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'fair-event-plugins.com' || github.event.inputs.environment == 'both'))
        uses: ./.github/workflows/deploy-to-environment.yml
        with:
            environment: fair-event-plugins.com
        secrets: inherit
